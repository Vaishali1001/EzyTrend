stages:
  - install
  - test
  - build
  - deploy

install:
  stage: install
  image: node:18
  script:
    - npm install

test:
  stage: test
  image: node:18
  script:
    - npm test

build:
  stage: build
  image: node:18
  script:
    - npm run build

deploy:
  stage: deploy
  image: node:18
  script:
    - ./deploy.sh
  only:
    - main
